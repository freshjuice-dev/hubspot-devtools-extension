<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HubSpot DevTools</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <div class="header-brand">
        <img src="../assets/icons/icon-128.png" alt="FreshJuice" class="header-logo">
        <div class="header-titles">
          <span class="header-brand-name">FreshJuice</span>
          <span class="header-app-name">HubSpot DevTools</span>
        </div>
      </div>
      <a href="#" id="settingsLink" class="settings-icon" title="Settings">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="24" height="24"><circle cx="128" cy="128" r="40" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><path d="M41.43,178.09A99.14,99.14,0,0,1,31.36,153.8l16.78-21a81.59,81.59,0,0,1,0-9.64l-16.77-21a99.43,99.43,0,0,1,10.05-24.3l26.71-3a81,81,0,0,1,6.81-6.81l3-26.7A99.14,99.14,0,0,1,102.2,31.36l21,16.78a81.59,81.59,0,0,1,9.64,0l21-16.77a99.43,99.43,0,0,1,24.3,10.05l3,26.71a81,81,0,0,1,6.81,6.81l26.7,3a99.14,99.14,0,0,1,10.07,24.29l-16.78,21a81.59,81.59,0,0,1,0,9.64l16.77,21a99.43,99.43,0,0,1-10,24.3l-26.71,3a81,81,0,0,1-6.81,6.81l-3,26.7a99.14,99.14,0,0,1-24.29,10.07l-21-16.78a81.59,81.59,0,0,1-9.64,0l-21,16.77a99.43,99.43,0,0,1-24.3-10l-3-26.71a81,81,0,0,1-6.81-6.81Z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/></svg>
      </a>
    </header>

    <main class="popup-content">
      <!-- Debug Mode Toggle -->
      <div class="toggle-card" data-toggle="hsDebug">
        <div class="toggle-info">
          <span class="toggle-label">Debug Mode</span>
          <span class="toggle-param">hsDebug=true</span>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="hsDebug" data-mode="hsDebug">
          <span class="toggle-slider"></span>
        </label>
      </div>

      <!-- Cache Buster Toggle -->
      <div class="toggle-card" data-toggle="cacheBuster">
        <div class="toggle-info">
          <span class="toggle-label">Cache Buster</span>
          <span class="toggle-param">hsCacheBuster={time}</span>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="cacheBuster" data-mode="cacheBuster">
          <span class="toggle-slider"></span>
        </label>
      </div>

      <!-- Developer Mode Toggle -->
      <div class="toggle-card" data-toggle="developerMode">
        <div class="toggle-info">
          <span class="toggle-label">BackOffice Dev Mode</span>
          <span class="toggle-param">developerMode=true</span>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="developerMode" data-mode="developerMode">
          <span class="toggle-slider"></span>
        </label>
      </div>

      <!-- Tools Section -->
      <div class="tools-section">
        <!-- HubL Quick Links -->
        <div class="quick-links">
          <span class="quick-links-label">HubL Docs:</span>
          <div class="quick-links-list">
            <a href="https://developers.hubspot.com/docs/cms/reference/hubl/functions" target="_blank">Functions</a>
            <a href="https://developers.hubspot.com/docs/cms/reference/hubl/variables" target="_blank">Variables</a>
            <a href="https://developers.hubspot.com/docs/cms/reference/hubl/filters" target="_blank">Filters</a>
            <a href="https://developers.hubspot.com/docs/cms/reference/hubl/if-statements" target="_blank">If Statements</a>
            <a href="https://developers.hubspot.com/docs/cms/reference/hubl/loops" target="_blank">Loops</a>
            <a href="https://developers.hubspot.com/docs/cms/start-building/features/storage/hubdb" target="_blank">HubDB</a>
          </div>
        </div>

        <!-- Design Manager Button -->
        <a href="https://app.hubspot.com/l/design-manager" target="_blank" class="action-button">
          Open Design Manager
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
        </a>
      </div>

    </main>

    <footer class="popup-footer">
      <a href="https://freshjuice.dev" target="_blank" class="credit-link" id="footerTagline"></a>
    </footer>
  </div>

  <script src="../lib/browser-api.js"></script>
  <script src="../lib/storage.js"></script>
  <script src="../lib/url-params.js"></script>
  <script src="popup.js"></script>
</body>
</html>
